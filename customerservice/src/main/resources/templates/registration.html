<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration
	</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	<!--navigation-->
	<nav class="navbar navbar-inverse navbar-fixed-top bg-light">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and Login</a>
			</div>
		</div>
	</nav>
<br>
<br>
<br>
	<!--registration form-->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Registration</h1>
				<form th:action="@{/registration}" method="POST" th:object="${userdto}">
				<div class="form-group">
						<label class="control-label" for="id">
							Customer ID
						</label>
						<input id="id" class="form-control" th:field="*{customerId}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email">
							Email
						</label>
						<input id="email" class="form-control" th:field="*{customerEmail}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password">
							Password
						</label>
						<input id="password" class="form-control" type="password" th:field="*{customerPassword}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already Registered?<a href="/" th:href=@{/login}>Login Here</a></span>
					</div>
				</form>
				<!--success-->
				<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
					
					
				</div>

			</div>
		</div>
	</div>
</body>

</html>
